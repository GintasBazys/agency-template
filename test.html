<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Embed</title>
    <style>
        /* Ensure the body takes the full height */
        html, body {
            height: 100%;
            margin: 0;
        }

        /* Container to hold the iframe */
        .video-container {
            width: 160px;
            height: 284px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: black; /* optional, to hide any excess */
        }

        /* Iframe styling to fit the container */
        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe 
            src="https://www.youtube.com/embed/aLV2aEHJwm8?autoplay=1&controls=1&showinfo=0&rel=0&modestbranding=1"
            allow="autoplay; encrypted-media" 
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
